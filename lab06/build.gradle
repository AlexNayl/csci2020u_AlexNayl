plugins{
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

sourceCompatibility = 1.8

repositories{
    mavenCentral()
}

dependencies{
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar{
    manifest{
        attributes 'Main-Class' : "lab06.Main"
    }
}

javafx{
    version = '12'
    modules = [
            'javafx.controls',
            'javafx.fxml',
            'javafx.base'
    ]
   // configuration = 'compileOnly'
    mainClassName  = "lab06.Main"
}

